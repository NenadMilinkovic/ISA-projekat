<div ng-controller="ProjectionController" ng-init="getProjections()">
<br></br>

<div class="container" name="c" ng-show="show">
 	
	<h3 align="center">Projections</h3>
	Search: <input type="text" placeholder="Search" ng-model="searchProjection" />
	<div class="table-responsive" ng-click="display(3)" >
		
		<br></br>
		<table class="table">
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Genre</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
			
				<tr ng-repeat="projection in projections |filter: searchProjection"
				ng-click="setSelected(projection)"
				ng-class="{'info' : selected===projection}">
					
					<td>{{projection.name}}</td>
					<td>{{projection.genre}}</td>
					<td>{{projection.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>	
	<br/>
	<br/>
	<div>
		<button type="button" class="btn btn-primary" ng-click=showView(1)>New projection</button>
	</div>
	
	<div ng-show="show==1" ng-include src="'registerProjection.html'"></div>
	<div ng-show="show==4" ng-include src="'editProjection.html'"></div>
	
	<div ng-show="show==3" ng-include src="'detailsProjection.html'"></div>
</div>
</div>
