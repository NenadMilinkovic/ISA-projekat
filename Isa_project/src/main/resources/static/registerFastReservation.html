			<div class="form-group">
				<label for="reserve-form"><p>Projection:</p></label>
				<select class="form-control" name="proj" id="proj" ng-model="allProjections.id" ng-change="projectionChanged()"style="padding: 1px 3px;" required>
				    <option value="" selected hidden>-- Select an option --</option>
					<option ng-repeat="pr in allProjections" value={{pr.id}}>{{pr.name}}</option>
					<div ng-messages="registrationForm.name.$error" ng-messages-include="messages.html"></div>
				</select>
			</div>	
			
            <div class="form-group">
				<label for="reserve-form"><p>Date:</p></label><!-- ng-change="dateChanged()"ng-change="timeChanged()" -->
				<select class="form-control" name="date" id="date" ng-model="dates.id" ng-change="dateChanged()" style="padding: 1px 3px;" required>
					  <option value="" selected hidden>-- Select an option --</option>
					<option ng-repeat="date in dates" value={{date}}>{{date}}</option>
					<div ng-messages="registrationForm.name.$error" ng-messages-include="messages.html"></div>
				</select>
			</div>	
			
			 <div class="form-group">
				<label for="reserve-form"><p>Time:</p></label>
				 <select class="form-control" name="time" id="time" ng-model="times.id" ng-change="timeChanged()" style="padding: 1px 3px;" required>
					  <option value="" selected hidden>-- Select an option --</option>
					<option ng-repeat="time in times" value={{time}}>{{time}}</option>
					<div ng-messages="registrationForm.name.$error" ng-messages-include="messages.html"></div>
				</select> 
			</div>	
				<div class="form-group">
				<label for="reserve-form"><p>Hall:</p></label>
				<select class="form-control" name="hall" id="hall" ng-model="halls.id"style="padding: 1px 3px;" ng-change="getRowsColumns()" ng-init="getTakenSeats()" required> <!--ng-init="getRowsColumns()"  -->
					<option value="" selected hidden>-- Select an option --</option>
					<option ng-repeat="hall in halls" value={{hall.id}}>{{hall.name}}</option>
					<div ng-messages="registrationForm.name.$error" ng-messages-include="messages.html"></div>
				</select>
			</div>
		 	
			 <div>
			  	<label for="reserve-form"><p>Choose seats:</p></label>
				 <span ng-repeat="row in matrix track by $index" ><br>
				     <span ng-repeat="element in row track by $index">
				     	 <input type="checkbox" ng-model="matrix[$parent.$index][$index]" rows="1" cols="1" ng-true-value="false" ng-false-value="true" ng-disabled="!renderMatrix[$parent.$index][$index]" ng-change="showChanged()">  
				 	 </span>
				  </span>
			  </div>  
			  <div>
			  		 <div class="form-group">
	                        	<label >Discount</label>

			     <a href="#/homePage"><button type="submit" class="btn btn-default" ng-click="makeFastReservation()">Reserve</button></a>
