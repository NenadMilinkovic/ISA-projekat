<!-- Sign up -->
<div class="section-signup bg1-pattern p-t-85 p-b-85">
<div ng-controller="CinemaTheaterController">
<br></br>
  
<input type="checkbox"  ng-model="showcinema"/>CINEMA 
<input type="checkbox"  ng-model="showtheater" >THEATER  
<br></br>


<div class="container" name="c" ng-show="showcinema">
 	
	<h3 align="center">Cinemas</h3>
	Search: <input type="text" placeholder="Search" ng-model="searchCinema" />
	<div class="table-responsive" >
		
		<br></br>
		<table class="table"  ng-click="display(3)">
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Rating</th>
					<th>Adress</th>

				</tr>
			</thead>
			<tbody>
			
				<tr ng-repeat="cinema in cinemas |filter: searchCinema"
				ng-click="setSelected(cinema)"
				ng-class="{'info' : selected===cinema}">
					
					<td>{{cinema.name}}</td>
					<td>{{cinema.rating}}</td>
					<td>{{cinema.adress}}</td>
				</tr>
			</tbody>
		</table>
	</div>	
	<br/>
	<br/>
	
</div>

<div class="container" name="t" ng-show="showtheater">
 	
	<h3 align="center">Theaters</h3>
	Search: <input type="text" placeholder="Search" ng-model="searchTheater" />
	<div class="table-responsive" >
		
		<br></br>
		<table class="table"  ng-click="display(3)" >
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Rating</th>
					<th>Address</th>

				</tr>
			</thead>
			<tbody>
			
				<tr ng-repeat="theater in theaters |filter: searchTheater"
				ng-click="setSelected(theater)"
				ng-class="{'info' : selected===theater}">
					
					<td>{{theater.name}}</td>
					<td>{{theater.rating}}</td>
					<td>{{theater.adress}}</td>
				</tr>
			</tbody>
		</table>
	</div>	
<div ng-show="show==3" ng-include src="'detailsCinemaTheater.html'"></div>
</div>

</div>
</div>
